name: 2 - Continuous Delivery

permissions:
  actions: read
  contents: read

on:
  # Runs when the previous stage finished
  workflow_run:
    workflows: ["1 - Continuous Integration"]
    types: [completed]

  workflow_dispatch:

env:
  REGISTRY: ${{ vars.REGISTRY }}
  MLFLOW_TRACKING_URI: ${{ vars.MLFLOW_TRACKING_URI }}
  MLFLOW_EXPERIMENT_NAME: ${{ vars.MLFLOW_EXPERIMENT_NAME }}
  MLFLOW_MODEL_NAME: ${{ vars.MLFLOW_MODEL_NAME }}

jobs:

  train-model:
    # Run only if previous stage finished successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.13' }
      - run: pip install uv
      - name: Wait for artifact to be available
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}
        run: |
          echo "‚è≥ Waiting for training artifact from run $RUN_ID"

          for i in {1..30}; do
            echo "üîé Checking attempt $i..."
            
            # Query artifacts list for the triggering run
            artifacts=$(gh api \
              repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts \
              --jq '.artifacts[].name' || true)

            if echo "$artifacts" | grep -q "training-image"; then
              echo "‚úÖ Artifact found!"
              exit 0
            fi
            
            echo "üïí Artifact not ready yet... sleeping 10s"
            sleep 10
          done

          echo "‚ùå Timeout: Artifact 'training-image' not available after 5 minutes"
          exit 1
          
          
      # Download training image built in the previous stage
      - name: Download training image artifact from CI workflow
        uses: actions/download-artifact@v4
        with:
          name: training-image
          path: /tmp
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
      - run: docker load --input /tmp/training.tar

      # Run training container which runs the training script within
      # The training script will select the "best" model and tag it with the sha of the commit in mlflow
      - name: Run training
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_PASSWORD }}
          MLFLOW_MODEL_NAME: ${{ env.MLFLOW_MODEL_NAME }}
          MLFLOW_EXPERIMENT_NAME: ${{ env.MLFLOW_EXPERIMENT_NAME }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          docker run --rm \
            -e MLFLOW_TRACKING_URI \
            -e MLFLOW_TRACKING_USERNAME \
            -e MLFLOW_TRACKING_PASSWORD \
            -e MLFLOW_MODEL_NAME \
            -e MLFLOW_EXPERIMENT_NAME \
            -e COMMIT_SHA \
            training:${{ github.sha }}

      # Download serving image built in the previous stage
      - name: Download serving image artifact from CI workflow
        uses: actions/download-artifact@v4
        with:
          name: serving-image
          path: /tmp
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
      - run: docker load --input /tmp/serving.tar

      # Start serving image
      # It is configured to load the model passed in env variable MLFLOW_MODEL_NAME and alias MODEL_STAGE
      - name: Start serving image
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_PASSWORD }}
          MODEL_STAGE: ${{ github.sha }}
          MLFLOW_MODEL_NAME: ${{ env.MLFLOW_MODEL_NAME }}
        run: |
          docker run -d \
            --name serving-app \
            -p 8080:8080 \
            -e MLFLOW_TRACKING_URI \
            -e MLFLOW_TRACKING_USERNAME \
            -e MLFLOW_TRACKING_PASSWORD \
            -e MODEL_STAGE \
            -e MLFLOW_MODEL_NAME \
            serving:${{ github.sha }}
          
          # Wait for Flask to be ready
          sleep 10

      # Run end to end tests, this will test the serving app to see if it is working ok
      - name: Run Staging tests
        run: uv run pytest tests/test_e2e.py -v

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Flask logs ==="
          docker logs serving-app || true

      # Log in to GitHub Container Registry (GHCR)
      # This is the repository where we will upload our images once they have been validated
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Tag training image with current commit sha
      # This image will not be used anymore, thus will not be promoted to staging or production so it is linked only to the commit
      # Push training image to repository
      - name: Push training image
        run: |
          docker tag training:${{ github.sha }} ${{ env.REGISTRY }}/${{ github.repository }}/training:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/training:${{ github.sha }}

      # Tag serving image with staging; this image will be used for further testing in staging
      # Push serving image to repository
      - name: Push serving staging image
        run: |
          docker tag serving:${{ github.sha }} ${{ env.REGISTRY }}/${{ github.repository }}/serving:staging
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/serving:staging

      # Promote selected model to staging to be further validated
      # The script will look for the MLFLOW_MODEL_NAME and promote it from FROM_ALIAS to TO_ALIAS
      - name: Promote model to staging
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_PASSWORD }}
          MLFLOW_EXPERIMENT_NAME: ${{ env.MLFLOW_EXPERIMENT_NAME }}
          MLFLOW_MODEL_NAME: ${{ env.MLFLOW_MODEL_NAME }}
          FROM_ALIAS: ${{ github.sha }}
          TO_ALIAS: staging
        run: uv run python model-promotion/promote_model.py

